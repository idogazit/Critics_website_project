<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Petit+Formal+Script&family=Potta+One&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->


    {% load static %}
    <link rel="stylesheet" href="{% static 'css/app.css' %}" >


    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <div id="upperstuff" class="container-fluid mx-0 px-0">
      <div class="hey d-flex justify-content-center align-items-center">
        <p class="h1" id="sitename">el critico<span>.</span></p>
      </div>
      <div class="hey d-flex justify-content-center align-items-center">
        <p class = "h2" id="slogen">The best place to get your movie reviews</p>
      </div>
    </div>


    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 sticky-top">
      <a href="{% url 'finder_home' %}" class="navbar-brand">HOME</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id= "navLinks" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url 'finder_popular' %}" class="nav-link">TOP MOVIES</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'finder_critics' %}" class="nav-link">CRITICS PICKS</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">CONTACT US</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">LINK</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">LINK</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">LINK</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'finder_users' %}" class="nav-link">USERS STATS</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">LINK</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <form class="form-inline my-2 my-lg-0" action="{% url 'finder_phrase' %}" method="get">
            <input id="term" name="phrase" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id = "search_btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </ul>
      </div>
    </nav>

    <div id="content">
      {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $("#mainNavbar");
                $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
            });
        });
    </script>
  </body>
</html>
