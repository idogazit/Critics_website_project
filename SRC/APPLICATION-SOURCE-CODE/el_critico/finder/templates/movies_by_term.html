<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Here are the reviews for movies that the review headline or summary had a similar phrase to: {{ phrase }}<br>
Found {{ reviews_list |length }} reviews <br>
<ul>
    {% for review in reviews_list %}
        <li>
            Movie:{{ review.0 }} <br> review summary: {{ review.1 }}<br>
            <a href={{ review.2 }}>Original review</a>
            <br>
        </li>
    {% endfor %}
</ul>
</body>
</html>
